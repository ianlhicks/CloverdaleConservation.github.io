<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloverdale Conservation Club</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom Color Scheme */
    :root {
      --primary-color: #4a4a4a; /* Dark Grey */
      --secondary-color: #556b2f; /* Dark Olive */
    }
    
    body {
      background-color: var(--primary-color);
      color: #fff; /* White text */
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #fff; /* White text for navbar links */
    }

    .navbar-dark .navbar-toggler-icon {
      background-color: #fff; /* White background for navbar toggler icon */
    }

    .btn-primary {
      background-color: var(--secondary-color); /* Dark Olive background for primary buttons */
      border-color: var(--secondary-color);
    }

    .btn-primary:hover {
      background-color: #465b27; /* Darker shade for button hover */
      border-color: #465b27;
    }

    .modal-content {
      background-color: var(--primary-color); /* Dark Grey background for modals */
      color: #fff; /* White text for modals */
    }

    .modal-header {
      border-bottom: 1px solid var(--secondary-color); /* Dark Olive border for modal headers */
    }

    .modal-footer {
      border-top: 1px solid var(--secondary-color); /* Dark Olive border for modal footers */
    }

    .modal-footer button {
      color: #fff; /* White text for modal buttons */
    }
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Cloverdale Conservation Club</a>
      </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/cara1.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="assets/img/cara2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="assets/img/cara3.jpg" class="d-block w-100" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="assets/img/cara4.jpg" class="d-block w-100" alt="Slide 4">
        </div>
        <div class="carousel-item">
          <img src="assets/img/cara5.jpg" class="d-block w-100" alt="Slide 5">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <div class="carousel-caption text-center"
        <h1>Welcome to the Cloverdale Conservation Club!</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="container mt-5">
      <h1>Welcome to the Cloverdale Conservation Club!</h1>
      <!-- Modal buttons -->
      <div class="d-flex justify-content-center flex-column">
        <button type="button" class="btn btn-primary d-lg-none mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal1">
          Calendar
        </button>
        <button type="button" class="btn btn-primary d-lg-none mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal2">
          News
        </button>
        <button type="button" class="btn btn-primary d-lg-none mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal3">
          Directions
        </button>
        <button type="button" class="btn btn-primary d-lg-none mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal4">
          Scores
        </button>
      </div>


      
      <!-- Centered iframe with 90% width, visible only on screens wider than 900px -->
      <div class="d-none d-lg-block">
        <h2 class="text-center mb-4">Check out what we have planned!</h2>
        <div class="d-flex justify-content-center">
          <iframe src="https://calendar.google.com/calendar/embed?src=hicks.ian.lloyd%40gmail.com&ctz=America%2FChicago" style="border: 0; width: 90%;" height="700" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
      <!-- Modals -->
      <!-- Modal 1 -->
      <div class="modal fade bottom" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">Calendar</h5>
            </div>
            <div class="modal-body justify-content-center align-items-center">
              <iframe src="https://calendar.google.com/calendar/embed?src=hicks.ian.lloyd%40gmail.com&ctz=America%2FChicago" style="border: 0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
              <p>Click the + in the bottom right to add us to your calendar!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal 2 -->
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">News</h5>
            </div>
            <div class="modal-body justify-content-center align-items-center">
              <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FCloverdaleConservationClub&tabs=timeline&width=340&height=650&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="100%" height="650" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal 3 -->
      <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel3">Directions</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3076.033885096494!2d-86.79832612359826!3d39.558843507405314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886ce6e435244acd%3A0x9754bf0ac1d5077d!2sCloverdale%20Conservation%20Club!5e0!3m2!1sen!2sus!4v1711321194223!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal 4 -->
      <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">Scores</h5>
            </div>
            <div class="modal-body">
              <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRZPfab4UFZI0B2OSt_rNHLsDabsjnUnNHqWVkXmVdu-wozsIKo0SrBY-dym51jUw/pubhtml?widget=true&amp;headers=false" width="100%" height="650" style="border:none;overflow:hidden" scrolling="no" frameborder="0"></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other modals -->

    </div>
  </main>

    <div class="footer bg-dark">
        &copy; 2024 Maywind Consulting. All rights reserved.
    </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
